name: CJS Interoperability Tests

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows

jobs:
  check:
    name: CJS Interoperability Tests
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout Code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: webdriverio
          path: .
          filename: webdriverio-build.zip

      - name: Typing Tests
        run: |
          pnpm install
          ls -la ./packages/wdio-local-runner
          ls -la ./tests/interop/node_modules
          ls -la ./tests/interop/node_modules/@wdio
          ls -la ./tests/interop/node_modules/@wdio/local-runner
          pnpm run link
          pnpm run test:interop
        shell: bash

      - name: Check Git Context
        uses: ./.github/workflows/actions/check-git-context
